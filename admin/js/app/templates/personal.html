    <!--************************  OFFICEHOURS MODAL ******************************-->
    <div class="modal fade" id="officeModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="panel panel-default">
            <div class="panel-heading">{{t "editOfficeHours"}}</div>
            <div class="panel-body">
                 <form id="editFormOffice" role="form">
                    <div class="form-group">
                        <label for="officeOffice" class="sr-only">{{t 'office'}}</label>
                        <input type="text" class="form-control input-sm" id="officeOffice" value="{{office}}"  placeholder="{{t 'office'}}" />
                    </div>
                    <div class="form-group">
                        <label for="officeDay" class="control-label">{{t 'day'}}</label>
                        <select id="officeDay" class="form-control">
                            <option value="-1" selected></option>
                            <option value="2">{{t "monday"}}</option>
                            <option value="3">{{t "tuesday"}}</option>
                            <option value="4">{{t "wednesday"}}</option>
                            <option value="5">{{t "thursday"}}</option>
                            <option value="6">{{t "friday"}}</option>
                            <option value="7">{{t "saturday"}}</option>
                            <option value="1">{{t "sunday"}}</option>                            
                        </select>
                     </div>
                    <div class="form-group">
                        <label for="officeFrom" class="sr-only">{{t 'from'}}</label>
                        <input type="time" id="officeFrom" class="form-control input-sm" placeholder="{{t 'from'}}" value="{{hour_from}}" />
                    </div>
                    <div class="form-group">
                        <label for="officeTo" class="sr-only">{{t 'to'}}</label>
                        <input type="time" id="officeTo"  class="form-control input-sm" placeholder="{{t 'to'}}" value="{{hour_to}}"/>
                    </div>
                    <a class="btn btn-sm btn-success" id="officeSave" >{{t 'save'}}</a>
                </form>
                </div>
        </div>
    </div>
  </div>
</div>
<!--************************  //OFFICEHOURS MODAL ******************************-->
    

<div class="modal fade" id="addrModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="panel panel-default">
            <div class="panel-heading">{{t "editAddress"}}</div>
            <div class="panel-body">
                 <form id="editFormAddr" role="form">
                    <div class="form-group">
                        <label for="addrStreet" class="sr-only">{{t 'street'}}</label>
                        <input type="text" class="form-control input-sm" id="addrStreet" value="{{street}}" placeholder="{{t 'street'}}" />
                    </div>
                    <div class="form-group">
                        <label for="addrNum" class="sr-only">{{t 'num'}}</label>
                        <input type="text" id="addrNum" class="form-control input-sm" value="{{no}}"  placeholder="{{t 'num'}}" />
                    </div>
                    <div class="form-group">
                        <label for="addrCity" class="sr-only">{{t 'city'}}</label>
                        <input type="text" id="addrCity" class="form-control input-sm" value="{{city}}" placeholder="{{t 'city'}}" />
                    </div>
                    <div class="form-group">
                        <label for="addrPostal" class="sr-only">{{t 'postalCode'}}</label>
                        <input type="text" id="addrPostal"  class="form-control input-sm" value="{{postal_code}}" placeholder="{{t 'postalCode'}}" />
                    </div>
                    <div class="form-group">
                        <label for="addrPrimary" class="control-label">{{t 'type'}}</label>
                        <select id="addrPrimary" class="form-control">
                            <option value="1">{{t 'primary'}}</option>
                            <option value="0">{{t 'secondary'}}</option>
                        </select>
                     </div>
                    <a class="btn btn-sm btn-success" id="addrSave">{{t "save"}}</a>
                </form>
                </div>
        </div>
    </div>
  </div>
</div>


<div class="modal fade" id="phoneModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
        <div class="panel panel-default">
            <div class="panel-heading">{{t "editPhone"}}</div>
            <div class="panel-body">
                <form role="form" >
                    <div class="form-group">
                        <label for="telType" class="control-label sr-only">{{t 'type'}}</label>
                        <select id="telType" class="form-control">
                            <option value="0">{{t 'home'}}</option>
                            <option value="1">{{t 'office'}}</option>
                            <option value="2">{{t 'mobile'}}</option>
                        </select>
                    </div>                    
                    <div class="form-group">
                        <label for="telTel" class="sr-only">{{t 'tel'}}</label>
                        <input id="telTel" type="tel" class="form-control input-sm" value="{{phone}}" placeholder="{{t 'tel'}}" />
                    </div>                    
                    <a class="btn btn-sm btn-success" id="telSave" >Save</a>
                </form>
            </div>
        </div>
    </div>
  </div>
</div>
