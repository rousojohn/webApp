<div class="container">
    <div class="row">
<!--        <div class="col-md-6 col-md-offset-3">-->
            <div class="well well-lg">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>{{t "anouncemnt"}}</legend>
                        <div class="form-group">
                            <label for="title" class="col-lg-2 control-label">{{t "title"}}</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control modelCols" id="title" placeholder="{{t 'title'}}" required="required" value="{{title}}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="date" class="col-lg-2 control-label">{{t "date"}}</label>
                            <div class="col-lg-10">
                                <input type="date" class="form-control modelCols" id="date" value="{{date}}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-lg-2 control-label">{{t "text"}}</label>
                            <div class="col-lg-10">
                                <textarea class="form-control modelCols" rows="10" id="description">{{description}}</textarea>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="imgLink">{{t "fileOrPic"}}</label>
                            <div class="col-lg-10" id="fileDiv">
<!--                                <form id="fileupload">-->
                                <input type="file" class="form-control modelCols" id="imgLink" />
<!--                                    </form>-->
                            </div>
                        </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button class="btn btn-default" id="cancelBtn">{{t "cancel"}}</button>
        <button type="submit" class="btn btn-primary" id="saveBtn">{{t "save"}}</button>
      </div>
    </div>
  </fieldset>
</form>
            </div>
        </div>
<!--    </div>-->
</div>
