<h4 class="list-group-item-heading">
    <a href="{{link}}" target="_blank" style="word-wrap: break-word;" class="text-info">{{name}}</a>
    <span class="pull-right">
        <a class="btn btn-sm edit certs text-info" data-id="{{id}}" data-toggle="tooltip" title="{{t 'edit'}}"><span class="glyphicon glyphicon-pencil"></span></a>
        <a class="btn btn-xs delete certs text-info" data-toggle="tooltip" data-id="{{id}}" title="{{t 'delete'}}"><span class="glyphicon glyphicon-trash"></span></a>
    </span>
</h4>
<p class="list-group-item-text">
    <div class="pull left well well-sm" style="word-wrap: break-word;">
        {{description}}
    </div><br />
    
    <span class="pull left">
        {{authority}}
    </span> <br />
    <span class="pull left">
        <span class="glyphicon glyphicon-calendar">&nbsp;</span> {{date_from}} &minus; <span id="dateTo-{{id}}" class="dateTo hidden">{{date_to}}</span>
        <span class="present" id="present-{{id}}">{{t "present"}}</span>
    </span>
</p>
