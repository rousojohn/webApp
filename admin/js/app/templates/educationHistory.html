<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h4 class="panel-title pull-left" style="padding-top: 7.5px;">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">{{t "schools"}} <b class="caret"></b></a>
                    </h4>
                    <div class="btn-group pull-right">
                        <button type="button" id="addSchool" class="btn btn-sm btn-success btn-add btnaddSchool" data-toggle="tooltip" title="{{t 'add'}}">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </div>
                <div id="collapseOne" class="panel-collapse collapse">
                    <div class="panel-body" id="shoolsRegion"></div>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h4 class="panel-title pull-left" style="padding-top: 7.5px;">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">{{t "languages"}} <b class="caret"></b></a>
                    </h4>
                    <div class="btn-group pull-right">
                        <button type="button" id="addLanguage" class="btn btn-sm btn-success btn-add btnaddLang" data-toggle="tooltip" title="{{t 'add'}}">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse">
                    <div class="panel-body" id="langsRegion"></div>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h4 class="panel-title pull-left" style="padding-top: 7.5px;">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">{{t "certifications"}} <b class="caret"></b></a>
                    </h4>
                    <div class="btn-group pull-right">
                        <button type="button" id="addCert" class="btn btn-sm btn-success btn-add btnaddCert" data-toggle="tooltip" title="{{t 'add'}}">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </div>
                <div id="collapseThree" class="panel-collapse collapse">
                    <div class="panel-body" id="certsRegion"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
         <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h4 class="panel-title pull-left" style="padding-top: 7.5px;">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseFour">{{t "education"}} <b class="caret"></b></a>
                    </h4>
                    <div class="btn-group pull-right">
                        <button type="button" id="addEdu" class="btn btn-sm btn-success btn-add btnaddEdu" data-toggle="tooltip" title="{{t 'add'}}">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </div>
                <div id="collapseFour" class="panel-collapse collapse">
                    <div class="panel-body" id="educationRegion"></div>
                </div>
            </div>
    </div>
</div>




<!--************************************ MODALS *******************************************************-->

<!--    SCHOOL MODAL -->
<div class="modal fade" id="schoolModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="panel panel-default">
            <div class="panel-heading">{{t "editSchool"}}</div>
            <div class="panel-body">
                 <form id="editFormSchool" role="form">
                    <div class="form-group">
                        <label for="schoolName" class="sr-only">{{t 'name'}}</label>
                        <input type="text" class="form-control input-sm" id="schoolName" value="{{name}}"  placeholder="{{t 'name'}}" />
                    </div>
                    <div class="form-group">
                        <label for="schoolAddress" class="sr-only">{{t 'address'}}</label>
                        <input type="text" id="schoolAddress" class="form-control input-sm" value="{{address}}"  placeholder="{{t 'address'}}" />
                    </div>
                    <div class="form-group">
                        <label for="schoolTel" class="sr-only">{{t 'tel'}}</label>
                        <input type="tel" id="schoolTel" class="form-control input-sm" placeholder="{{t 'tel'}}" value="{{phone}}" />
                    </div>
                    <div class="form-group">
                        <label for="schoolLink" class="sr-only">{{t 'link'}}</label>
                        <input type="url" id="schoolLink"  class="form-control input-sm" placeholder="http://" value="{{link}}"/>
                    </div>
                    <a class="btn btn-sm btn-success" id="schoolSave" >{{t 'save'}}</a>
                </form>
                </div>
        </div>
    </div>
  </div>
</div>
<!--    ! SCHOOL MODAL -->

<!--    LANGUAGE MODAL -->
<div class="modal fade" id="langModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
        <div class="panel panel-default">
            <div class="panel-heading">{{t "editLang"}}</div>
            <div class="panel-body">
                <form id="editFormLang" role="form">
                    <div class="form-group">
                        <label for="langName" class="sr-only">{{t 'name'}}</label>
                        <input type="text" class="form-control input-sm" id="langName" value="{{name}}"  placeholder="{{t 'name'}}" />
                    </div>
                    <div class="form-group">
                        <label for="langLevelSel" class="control-label">{{t "level"}}</label>
                        <select id="langLevelSel" class="form-control" value="{{level_id}}">
                        </select>
                    </div>
                    
                    <a class="btn btn-sm btn-success" id="langSave" >{{t 'save'}}</a>
                </form>
            </div>
        </div>
    </div>
  </div>
</div>
<!--    ! LANGUAGE MODAL-->

<!--    CERTIFICATION MODAL -->
<div class="modal fade" id="certModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
        <div class="panel panel-default">
            <div class="panel-heading">{{t "editCert"}}</div>
            <div class="panel-body">
                <form id="editFormCert" role="form">
                    <div class="form-group">
                        <label for="certName" class="sr-only">{{t 'name'}}</label>
                        <input type="text" class="form-control input-sm" id="certName" value="{{name}}"  placeholder="{{t 'name'}}" />
                    </div>
                    <div class="form-group">
                        <label for="certDesc" class="sr-only">{{t "description"}}</label>
                        <textarea id="certDesc" style="resize: vertical;" placeholder="{{t 'description'}}" class="form-control" rows="5">{{description}}</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="certAuthority" class="sr-only">{{t "authority"}}</label>
                        <input type="text" class="form-control input-sm" id="certAuthority" value="{{authority}}" placeholder="{{t 'authority'}}" />
                    </div>
                    <div class="form-group">
                        <label for="certLicenseNo" class="sr-only" >{{t "license"}}</label>
                        <input type="text" class="form-control input-sm" id="certLicenseNo" value="{{licenseno}}" placeholder="{{t 'license'}}" />
                    </div>
                    <div class="form-group">
                        <label for="certFrom" class="control-label" >{{t "validfrom"}}</label>
                        <input type="date" class="form-control input-sm" id="certFrom" value="{{date_from}}"  />
                    </div>
                    <div class="form-group">
                        <label for="certTo" class="control-label" >{{t "validTo"}}</label>
                        <input type="date" class="form-control input-sm" id="certTo" value="{{date_to}}"  />
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="certNotExpires" />{{t "notExpires"}}
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="certLink" class="sr-only">{{t "link"}}</label>
                        <input type="url" id="certLink", placeholder="http://" value="{{link}}" class="form-control input-sm" />
                    </div>
                    
                    <a class="btn btn-sm btn-success" id="certSave" >{{t 'save'}}</a>
                </form>
            </div>
        </div>
    </div>
  </div>
</div>
<!--    ! CERTIFICATION MODAL-->

<!--    EDUCATION MODAL -->
<div class="modal fade" id="eduModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="panel panel-default">
            <div class="panel-heading">{{t "editEdu"}}</div>
            <div class="panel-body">
                <form id="editFormEdu" role="form">
                    <div class="form-group">
                        <label for="eduSchoolSel" class="control-label">{{t "school"}}</label>
                        <select id="eduSchoolSel" class="form-control" value="{{school_id}}">
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="eduDegreeSel" class="control-label">{{t "degree"}}</label>
                        <select id="eduDegreeSel" class="form-control" value="{{degree_id}}">
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="eduFieldStudy" class="control-label">{{t "stufyField"}}</label>
                        <input type="text" id="eduFieldStudy" class="form-control input-sm" placeholder="{{t 'studyField'}}" value="{{fieldOfStudy}}" />
                    </div>
                    
                    <div class="form-group">
                        <label for="eduFrom" class="control-label">{{t "from"}}</label>
                        <input type="date" id="eduFrom" class="form-control input-sm" value="{{attended_from}}" />
                    </div>
                    
                    <div class="form-group">
                        <label for="eduTo" class="control-label">{{t "to"}}</label>
                        <input type="date" id="eduTo" class="form-control input-sm" value="{{attended_to}}" />
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="isCurrent" />{{t "currentEdu"}}
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label" for="eduGrade">{{t "grade"}}</label>
                        <input type="number" id="eduGrade" class="form-control input-sm"  placeholder="{{t 'grade'}} "value="{{grade}}" />
                    </div>
                    
                    <div class="form-group">
                        <label class="sr-only" for="eduDesc">{{t "description"}}</label>
                        <textarea id="eduDesc" style="resize: vertical;" placeholder="{{t 'description'}}" class="form-control" rows="5">{{description}}</textarea>
                    </div>
                    <a class="btn btn-sm btn-success" id="eduSave" >{{t 'save'}}</a>
                </form>
            </div>
        </div>
    </div>
  </div>
</div>
<!--    ! EDUCATION MODAL-->
