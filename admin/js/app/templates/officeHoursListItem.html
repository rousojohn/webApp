<h4 class="list-group-item-heading">
    <a style="word-wrap: break-word;" class="text-info"><span class="glyphicon glyphicon-briefcase">&nbsp;</span>{{office}}</a>
    <span class="pull-right">
        <a class="btn btn-sm edit office text-info" data-id="{{id}}" data-toggle="tooltip" title="{{t 'edit'}}"><span class="glyphicon glyphicon-pencil"></span></a>
        <a class="btn btn-xs delete office text-info" data-toggle="tooltip" data-id="{{id}}" title="{{t 'delete'}}"><span class="glyphicon glyphicon-trash"></span></a>
    </span>
</h4>
<p class="list-group-item-text">
    <div class="pull left well well-sm" style="word-wrap: break-word;">
        <span class="glyphicon glyphicon-calendar">&nbsp;</span>{{dayStr}}&#44;&nbsp;{{hour_from}}&nbsp;&minus;&nbsp;{{hour_to}}
    </div>
</p>
