<h4 class="list-group-item-heading">
    <a href="{{link}}" target="_blank" style="word-wrap: break-word;" class="text-info">{{name}}</a>
    <span class="pull-right">
        <a class="btn btn-sm edit schools text-info" data-id="{{id}}" data-toggle="tooltip" title="{{t 'edit'}}"><span class="glyphicon glyphicon-pencil"></span></a>
        <a class="btn btn-xs delete schools text-info" data-toggle="tooltip" data-id="{{id}}" title="{{t 'delete'}}"><span class="glyphicon glyphicon-trash"></span></a>
    </span>
</h4>
<p class="list-group-item-text">
    <span class="pull left">
        <span class="glyphicon glyphicon-map-marker">&nbsp;</span> {{address}}
    </span> <br />
    <span class="pull left">
        <span class="glyphicon glyphicon-phone-alt">&nbsp;</span> {{phone}}
    </span>
</p>
